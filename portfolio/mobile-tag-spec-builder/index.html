<body class="bg-[#1E1E2F] text-gray-300 font-sans min-h-screen flex flex-col">
  <div id="root" class="flex-grow"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const CodeBlock = ({ title, code, onCopy }) => (
      <div className="mt-4">
        <div className="flex justify-between items-center flex-wrap gap-2">
          <h3 className="text-lg sm:text-xl font-semibold text-white">{title}</h3>
          <button
            onClick={onCopy}
            className="px-3 py-1 bg-[#2DD4BF] text-gray-900 rounded-md hover:bg-[#059669] transition-colors text-sm sm:text-base"
          >
            Copy Code
          </button>
        </div>
        <pre className="bg-[#1F2937] p-4 rounded-md mt-2 overflow-x-auto text-xs sm:text-sm">
          <code className="font-mono">{code}</code>
        </pre>
      </div>
    );

    const SimulationOutput = ({ title, output }) => (
      <div className="mt-4">
        <h3 className="text-lg sm:text-xl font-semibold text-white">{title}</h3>
        <pre className="bg-[#1F2937] p-4 rounded-md mt-2 overflow-x-auto text-xs sm:text-sm">
          <code className="font-mono">{JSON.stringify(output, null, 2)}</code>
        </pre>
      </div>
    );

    const App = () => {
      const [currentTab, setCurrentTab] = useState('trackAction');
      const [mainParam, setMainParam] = useState('');
      const [keyValuePairs, setKeyValuePairs] = useState([]);
      const [xdmData, setXdmData] = useState([]);
      const [includeCallback, setIncludeCallback] = useState('no');

      // Track page view on mount
      useEffect(() => {
        gtag('event', 'page_view', {
          page_title: 'Mobile Tag Spec Builder',
          page_path: '/mobile-tag-spec-builder'
        });
        window.clarity('event', 'page_view', { page: 'Mobile Tag Spec Builder' });
        window.ppms.cm.api('trackEvent', 'page_view', { page: 'Mobile Tag Spec Builder' });
      }, []);

      const trackInteraction = (eventName, eventDetails) => {
        gtag('event', eventName, eventDetails);
        window.clarity('event', eventName, eventDetails);
        window.ppms.cm.api('trackEvent', eventName, eventDetails);
      };

      const handleTabChange = (tab) => {
        setCurrentTab(tab);
        trackInteraction('tab_select', { tab_name: tab });
      };

      const addKeyValuePair = () => {
        setKeyValuePairs([...keyValuePairs, { key: '', value: '' }]);
        trackInteraction('add_key_value_pair', { tab: currentTab });
      };

      const removeKeyValuePair = (index) => {
        setKeyValuePairs(keyValuePairs.filter((_, i) => i !== index));
        trackInteraction('remove_key_value_pair', { tab: currentTab });
      };

      const updateKeyValuePair = (index, field, value) => {
        const newPairs = [...keyValuePairs];
        newPairs[index][field] = value;
        setKeyValuePairs(newPairs);
      };

      const addXdmPair = () => {
        setXdmData([...xdmData, { key: '', value: '' }]);
        trackInteraction('add_xdm_pair', { tab: currentTab });
      };

      const removeXdmPair = (index) => {
        setXdmData(xdmData.filter((_, i) => i !== index));
        trackInteraction('remove_xdm_pair', { tab: currentTab });
      };

      const updateXdmPair = (index, field, value) => {
        const newXdmData = [...xdmData];
        newXdmData[index][field] = value;
        setXdmData(newXdmData);
      };

      const copyToClipboard = async (content) => {
        try {
          await navigator.clipboard.writeText(content);
          alert('Code copied to clipboard!');
          trackInteraction('copy_code', { tab: currentTab, code_type: content.includes('MobileCore') ? 'swift' : 'java' });
        } catch (err) {
          alert('Failed to copy code.');
        }
      };

      const generateSwiftCode = () => {
        if (currentTab === 'trackAction' || currentTab === 'trackState') {
          if (!mainParam.trim()) return '// Error: Please enter a valid action/state name';
          const dataObject = keyValuePairs.reduce((acc, pair) => {
            if (pair.key.trim() && pair.value.trim()) acc[pair.key] = pair.value;
            return acc;
          }, {});
          return `MobileCore.${currentTab}("${mainParam}", ${JSON.stringify(dataObject, null, 2)});`;
        } else if (currentTab === 'edgeSendEvent') {
          const xdmObject = xdmData.reduce((acc, pair) => {
            if (pair.key.trim() && pair.value.trim()) acc[pair.key] = pair.value;
            return acc;
          }, {});
          return `let xdmData: [String: Any] = ${JSON.stringify(xdmObject, null, 2)}\nlet experienceEvent = ExperienceEvent(xdm: xdmData)\n${includeCallback === 'yes' ? 'Edge.sendEvent(experienceEvent: experienceEvent) { handles in\n    // Handle response\n}' : 'Edge.sendEvent(experienceEvent: experienceEvent)'}`;
        }
        return '';
      };

      const generateJavaCode = () => {
        if (currentTab === 'trackAction' || currentTab === 'trackState') {
          if (!mainParam.trim()) return '// Error: Please enter a valid action/state name';
          const dataObject = keyValuePairs.reduce((acc, pair) => {
            if (pair.key.trim() && pair.value.trim()) acc[pair.key] = pair.value;
            return acc;
          }, {});
          return `MobileCore.${currentTab}("${mainParam}", ${JSON.stringify(dataObject, null, 2)});`;
        } else if (currentTab === 'edgeSendEvent') {
          const xdmObject = xdmData.reduce((acc, pair) => {
            if (pair.key.trim() && pair.value.trim()) acc[pair.key] = pair.value;
            return acc;
          }, {});
          return `Map<String, Object> xdmData = ${JSON.stringify(xdmObject, null, 2)};\nExperienceEvent experienceEvent = new ExperienceEvent.Builder().setXdmSchema(xdmData).build();\n${includeCallback === 'yes' ? 'Edge.sendEvent(experienceEvent, handles -> {\n    // Handle response\n});' : 'Edge.sendEvent(experienceEvent, null);'}`;
        }
        return '';
      };

      // Simulation functions
      const simulateTrackAction = (actionName, data) => ({
        eventType: "analytics.track",
        action: actionName,
        contextData: data || {}
      });

      const simulateTrackState = (stateName, data) => ({
        eventType: "analytics.track",
        state: stateName,
        contextData: data || {}
      });

      const simulateEdgeSendEvent = (xdmData, includeCallback) => {
        const output = {
          xdm: xdmData || {},
          timestamp: new Date().toISOString()
        };
        if (includeCallback) {
          return {
            payload: output,
            callbackResponse: {
              status: "success",
              handles: [
                { type: "state:store", payload: { key: "eventId", value: "12345" } }
              ]
            }
          };
        }
        return { payload: output };
      };

      const generateSimulationOutput = () => {
        if (currentTab === 'trackAction' && mainParam.trim()) {
          const dataObject = keyValuePairs.reduce((acc, pair) => {
            if (pair.key.trim() && pair.value.trim()) acc[pair.key] = pair.value;
            return acc;
          }, {});
          return simulateTrackAction(mainParam, dataObject);
        } else if (currentTab === 'trackState' && mainParam.trim()) {
          const dataObject = keyValuePairs.reduce((acc, pair) => {
            if (pair.key.trim() && pair.value.trim()) acc[pair.key] = pair.value;
            return acc;
          }, {});
          return simulateTrackState(mainParam, dataObject);
        } else if (currentTab === 'edgeSendEvent') {
          const xdmObject = xdmData.reduce((acc, pair) => {
            if (pair.key.trim() && pair.value.trim()) acc[pair.key] = pair.value;
            return acc;
          }, {});
          return simulateEdgeSendEvent(xdmObject, includeCallback === 'yes');
        }
        return { error: "No valid input provided for simulation" };
      };

      return (
        <div className="flex flex-col min-h-screen">
          <header className="p-4 sm:p-6">
            <a
              href="https://scott-gresack.github.io/portfolio/"
              className="text-[#2DD4BF] hover:text-[#059669] text-sm sm:text-base transition-colors"
            >
              ‚Üê Back to Portfolio
            </a>
          </header>
          <main className="flex-grow max-w-3xl mx-auto p-4 sm:p-6 w-full">
            <div className="bg-[#252545] rounded-lg shadow-lg p-4 sm:p-6">
              <h1 className="text-2xl sm:text-3xl font-semibold text-white mb-4">Mobile Tag Spec Builder</h1>
              <p className="text-gray-300 mb-6 text-sm sm:text-base">
                This tool helps create accurate tag specifications for Adobe Mobile SDK functions, supporting <code className="font-mono bg-[#1F2937] px-1 rounded">trackAction</code>, <code className="font-mono bg-[#1F2937] px-1 rounded">trackState</code>, and <code className="font-mono bg-[#1F2937] px-1 rounded">Edge.sendEvent</code>.
              </p>

              <div className="flex flex-col sm:flex-row gap-2 mb-6">
                {['trackAction', 'trackState', 'edgeSendEvent'].map((tab) => (
                  <button
                    key={tab}
                    onClick={() => handleTabChange(tab)}
                    className={`flex-1 py-2 px-4 rounded-md font-semibold transition-colors text-sm sm:text-base ${currentTab === tab ? 'bg-[#2DD4BF] text-gray-900' : 'bg-[#374151] text-gray-300 hover:bg-[#4B5563]'}`}
                  >
                    {tab}
                  </button>
                ))}
              </div>

              {(currentTab === 'trackAction' || currentTab === 'trackState') && (
                <div>
                  <h2 className="text-xl sm:text-2xl font-semibold text-white mb-2">{currentTab} Builder</h2>
                  <p className="text-gray-300 mb-4 text-sm sm:text-base">
                    Build <code className="font-mono bg-[#1F2937] px-1 rounded">{currentTab}</code> calls for your app. <code className="font-mono bg-[#1F2937] px-1 rounded">trackAction</code> tracks user interactions, while <code className="font-mono bg-[#1F2937] px-1 rounded">trackState</code> tracks app views/screens.
                  </p>
                  <div className="mb-4">
                    <label className="block text-gray-300 mb-1 text-sm sm:text-base">
                      {currentTab === 'trackState' ? 'State Name (Screen Name)' : 'Action Name'}:
                    </label>
                    <input
                      type="text"
                      value={mainParam}
                      onChange={(e) => setMainParam(e.target.value)}
                      placeholder={`Enter the ${currentTab === 'trackState' ? 'state' : 'action'} name`}
                      className="w-full p-2 bg-[#374151] rounded-md text-gray-100 border border-[#4B5563] focus:outline-none focus:border-[#2DD4BF] text-sm sm:text-base placeholder-gray-500"
                    />
                  </div>

                  <div>
                    <h3 className="text-lg sm:text-xl font-semibold text-white mb-2">Additional Data (Key-Value Pairs)</h3>
                    {keyValuePairs.map((pair, index) => (
                      <div key={index} className="flex flex-col sm:flex-row gap-2 mb-2">
                        <input
                          type="text"
                          placeholder="Key (e.g., productId)"
                          value={pair.key}
                          onChange={(e) => updateKeyValuePair(index, 'key', e.target.value)}
                          className="flex-1 p-2 bg-[#374151] rounded-md text-gray-100 border border-[#4B5563] focus:outline-none focus:border-[#2DD4BF] text-sm sm:text-base placeholder-gray-500"
                        />
                        <input
                          type="text"
                          placeholder="Value (e.g., 12345)"
                          value={pair.value}
                          onChange={(e) => updateKeyValuePair(index, 'value', e.target.value)}
                          className="flex-1 p-2 bg-[#374151] rounded-md text-gray-100 border border-[#4B5563] focus:outline-none focus:border-[#2DD4BF] text-sm sm:text-base placeholder-gray-500"
                        />
                        <button
                          onClick={() => removeKeyValuePair(index)}
                          className="px-3 py-2 bg-[#EF4444] text-white rounded-md hover:bg-[#DC2626] transition-colors text-sm sm:text-base"
                        >
                          Remove
                        </button>
                      </div>
                    ))}
                    <button
                      onClick={addKeyValuePair}
                      className="mt-2 px-4 py-2 bg-[#2DD4BF] text-gray-900 rounded-md hover:bg-[#059669] transition-colors text-sm sm:text-base"
                    >
                      Add Key-Value Pair
                    </button>
                  </div>
                </div>
              )}

              {currentTab === 'edgeSendEvent' && (
                <div>
                  <h2 className="text-xl sm:text-2xl font-semibold text-white mb-2">Edge.sendEvent Builder</h2>
                  <p className="text-gray-300 mb-4 text-sm sm:text-base">
                    Build <code className="font-mono bg-[#1F2937] px-1 rounded">Edge.sendEvent</code> calls with XDM-compliant payloads for Adobe Experience Platform.
                  </p>
                  <div>
                    <h3 className="text-lg sm:text-xl font-semibold text-white mb-2">XDM Data</h3>
                    {xdmData.map((pair, index) => (
                      <div key={index} className="flex flex-col sm:flex-row gap-2 mb-2">
                        <input
                          type="text"
                          placeholder="XDM Key (e.g., eventType)"
                          value={pair.key}
                          onChange={(e) => updateXdmPair(index, 'key', e.target.value)}
                          className="flex-1 p-2 bg-[#374151] rounded-md text-gray-100 border border-[#4B5563] focus:outline-none focus:border-[#2DD4BF] text-sm sm:text-base placeholder-gray-500"
                        />
                        <input
                          type="text"
                          placeholder="XDM Value (e.g., pageView)"
                          value={pair.value}
                          onChange={(e) => updateXdmPair(index, 'value', e.target.value)}
                          className="flex-1 p-2 bg-[#374151] rounded-md text-gray-100 border border-[#4B5563] focus:outline-none focus:border-[#2DD4BF] text-sm sm:text-base placeholder-gray-500"
                        />
                        <button
                          onClick={() => removeXdmPair(index)}
                          className="px-3 py-2 bg-[#EF4444] text-white rounded-md hover:bg-[#DC2626] transition-colors text-sm sm:text-base"
                        >
                          Remove
                        </button>
                      </div>
                    ))}
                    <button
                      onClick={addXdmPair}
                      className="mt-2 px-4 py-2 bg-[#2DD4BF] text-gray-900 rounded-md hover:bg-[#059669] transition-colors text-sm sm:text-base"
                    >
                      Add XDM Pair
                    </button>
                  </div>
                  <div className="mt-4">
                    <label className="block text-gray-300 mb-1 text-sm sm:text-base">Include Callback:</label>
                    <select
                      value={includeCallback}
                      onChange={(e) => setIncludeCallback(e.target.value)}
                      className="w-full p-2 bg-[#374151] rounded-md text-gray-100 border border-[#4B5563] focus:outline-none focus:border-[#2DD4BF] text-sm sm:text-base"
                    >
                      <option value="yes">Yes</option>
                      <option value="no">No</option>
                    </select>
                  </div>
                </div>
              )}

              <div className="mt-6">
                <h2 className="text-xl sm:text-2xl font-semibold text-white mb-4">Generated Code</h2>
                <CodeBlock
                  title="iOS Swift"
                  code={generateSwiftCode()}
                  onCopy={() => copyToClipboard(generateSwiftCode())}
                />
                <CodeBlock
                  title="Java/Kotlin"
                  code={generateJavaCode()}
                  onCopy={() => copyToClipboard(generateJavaCode())}
                />
              </div>

              <div className="mt-6">
                <h2 className="text-xl sm:text-2xl font-semibold text-white mb-4">Simulated Output</h2>
                <p className="text-gray-300 mb-4 text-sm sm:text-base">
                  This shows how the generated code's data would appear when sent to Adobe Analytics or Experience Platform. 
                  For reference, see the <a href="https://developer.adobe.com/client-sdks/resources/migration/android/migrate-to-3x/" target="_blank" className="text-[#2DD4BF] hover:text-[#059669] transition-colors">Adobe SDK 3.x Migration Guide</a>.
                </p>
                <SimulationOutput
                  title={`Simulated ${currentTab} Output`}
                  output={generateSimulationOutput()}
                />
              </div>
            </div>
          </main>
          <footer className="p-4 sm:p-6 text-center">
            <p className="text-gray-300 text-sm sm:text-base">
              Built by <a href="https://scott-gresack.github.io/portfolio/" className="text-[#2DD4BF] hover:text-[#059669] transition-colors">Scott Gresack</a>
