  <!-- Vue.js Integration -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script>
    new Vue({
      el:'#app',
      data: {
        showInstructions:true,
        eventType:'utag.view()',
        keyValuePairs:[],
        showModal:false,
        modalType:'',
      },
      computed:{
        formattedSnippet(){
          if(!this.keyValuePairs.length) return this.eventType+'({});';
          const p={};
          this.keyValuePairs.forEach(o=>{
            if(o.key&&o.value) p[o.key]=o.value;
          });
          return this.eventType+'('+JSON.stringify(p,null,2)+');';
        },
        xdmObject(){
          const xdm={ xdm:{ _experience:{ analytics:{ customDimensions:{ eVars:{},props:{} }, events:{} } } } };
          this.keyValuePairs.forEach(o=>{
            const k=o.analyticsKey, v=o.value;
            if(/^evar\d+/i.test(k))    xdm.xdm._experience.analytics.customDimensions.eVars[k]=v;
            else if(/^prop\d+/i.test(k))xdm.xdm._experience.analytics.customDimensions.props[k]=v;
            else if(/^event\d+/i.test(k))xdm.xdm._experience.analytics.events[k]=v;
          });
          return JSON.stringify(xdm,null,2);
        }
      },
      methods:{
        toggleInstructions(){this.showInstructions=!this.showInstructions},
        setEventType(t){this.eventType=t},
        addKeyValuePair(){this.keyValuePairs.push({key:'',value:'',analyticsKey:''})},
        removeKeyValuePair(i){this.keyValuePairs.splice(i,1)},
        copyToClipboard(txt,type){
          navigator.clipboard.writeText(txt).then(()=>{
            this.modalType=type;this.showModal=true;
            setTimeout(this.closeModal,1200);
          });
        },
        closeModal(){this.showModal=false}
      }
    });
  </script>
