<body class="bg-gray-100 text-gray-800 antialiased">

    <!-- GTM (noscript) -->

    <!-- Main Vue.js App Container -->
    <div id="app" class="min-h-screen flex flex-col items-center pt-12 pb-24 px-4">
        <!-- Main Card -->
        <div class="w-full max-w-2xl mx-auto p-6 bg-white rounded-2xl shadow-2xl mt-6 animate-fadeIn">
            <h2 class="text-3xl font-bold text-blue-700 mb-4">âœ¨ XDM Object Comparator âœ¨</h2>
            <div class="bg-gradient-to-r from-primary to-accent text-white p-6">
                <p class="mt-2 text-primary-100">
                    Compare <code class="bg-white/20 px-1 rounded">u.map</code> objects from different environments (e.g., Prod vs. Stage) for Adobe Web SDK to align XDM mappings!
                </p>
            </div>
            <button @click="toggleInstructions" class="bg-gray-100 hover:bg-gray-200 px-4 py-2 rounded-lg transition">
                <span v-if="showInstructions">ðŸ”½</span>
                <span v-else>ðŸ”¼</span>
                Instructions
            </button>
            <div v-if="showInstructions" class="bg-gray-50 p-4 rounded-lg space-y-4 text-sm">
                <h3 class="font-semibold text-gray-700">ðŸš€ Purpose</h3>
                <p>Compare <code class="bg-gray-200 px-1 rounded">u.map</code> objects from Adobe Web SDK across environments (e.g., Prod vs Stage) to validate and align XDM mappings.</p>
            </div>
            <!-- Input for Objects to Compare and Results Section goes here... -->
        </div>

    </div>

    <!-- Vue.js Script -->
    <script>
        new Vue({
            el: '#app',
            data: {
                comparisonLabel: '',
                objectAInput: '',
                objectBInput: '',
                errorMessage: '',
                compared: false,
                totalDifferences: 0,
                matchingValues: [],
                allKeys: [],
                objectA: {},
                objectB: {},
                showInstructions: false
            },
            methods: {
                compare() {
                    try {
                        this.errorMessage = '';
                        this.compared = false;
                        this.objectA = JSON.parse(this.objectAInput.replace('u.map =', '').trim());
                        this.objectB = JSON.parse(this.objectBInput.replace('u.map =', '').trim());

                        this.allKeys = [...new Set([...Object.keys(this.objectA), ...Object.keys(this.objectB)])];
                        this.totalDifferences = 0;
                        this.matchingValues = [];
                        this.allKeys.forEach(key => {
                            if (this.objectA[key] === this.objectB[key]) {
                                this.matchingValues.push(key);
                            } else {
                                this.totalDifferences++;
                            }
                        });
                        this.compared = true;
                    } catch (error) {
                        this.errorMessage = 'Invalid JSON input. Please check the formatting.';
                    }
                },
                toggleInstructions() {
                    this.showInstructions = !this.showInstructions;
                }
            },
            computed: {
                comparisonSummary() {
                    return `Comparison of: ${this.comparisonLabel}\n\n` +
                        `Matching keys: ${this.matchingValues.length}\n` +
                        `Total differences: ${this.totalDifferences}`;
                }
            }
        });
    </script>
